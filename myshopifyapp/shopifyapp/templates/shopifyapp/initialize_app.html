<!DOCTYPE html>
<html>
<head>
    <title>Shopify App</title>
    <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
    <script src="https://unpkg.com/@shopify/app-bridge/actions"></script>
</head>
<body>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var AppBridge = window['app-bridge'];
            var createApp = AppBridge.default;
            var Redirect = AppBridge.actions.Redirect;

            var app = createApp({
                apiKey: '{{ shopify_api_key }}',
                shopOrigin: '{{ shop_origin }}',
                forceRedirect: true,
            });

            app.subscribe(AppBridge.actions.Lifecycle.ActionType.FULLSCREEN, (event) => {
                // Handle Fullscreen Action
            });

            const redirect = Redirect.create(app);
            redirect.dispatch(Redirect.Action.APP, '/home');  // Redirect within the Shopify admin interface
        });
    </script>
</body>
</html>
